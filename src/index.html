<!DOCTYPE HTML>
<html>
<head>
    <title>Timeline basic demo</title>
    <script src="index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>
</head>

<body>

<main class="ui container">
    <div class="ui grid">
        <div class="two wide column">
            <div class="ui visible sidebar vertical menu inverted">
                <div class="ui input item">
                    <input id="userInput" type="text" placeholder="User or Organization">
                    <input id="userToken" type="password" placeholder="GitHub API Key">
                </div>
                <button class="ui button item" type="button" onclick="drawVisualization()">Start</button>
            </div>
        </div>
        <div class="fourteen wide column pusher">
            <div id="mynetwork"></div>
        </div>
    </div>
</main>

</body>
</html>
